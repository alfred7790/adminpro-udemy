
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar"
               [attr.areaValuenow]="progreso"
               aria-valuemin="0"
               aria-valuemax="100"
               [style.width]="progreso + '%'"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button">
                <i class="mdi mdi-minus"></i>
              </button>
            </span>
          </div>
          <input name="progreso" [(ngModel)]="progreso" type="text" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">
              <button (click)="cambiarValor(5)" class="btn btn-primary" type="button">
                <i class="mdi mdi-plus"></i>
              </button>
            </span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        Texto 1
      </div>
    </div>
  </div>
</div>
